<!DOCTYPE html>
<html lang="en" ng-app="consignee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4bd930b540.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Consignee Main Screen</title>
</head>

<body ng-controller="consignee_data">
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle text-right" id="menu_icon"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                <button id="close_toggle" type="button" class="navbar-toggle close_btn"> 
    </button>
                <a class="navbar-brand" href="index.htm"><img src="images/logo-white.png"></a>
            </div>
            <div class="pull-right hidden-xs user"> <span><img src="images/bitmap.png" alt=""></span>
                <h5>Super Admin</h5>
                <h5>Mr. Nitin JayaKrishnan</h5>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="padding-left: 0;padding-right: 0;">
        <div id="myNavbar">
            <div class="col-sm-2 col-md-2 col-lg-1 col1">
                <div class="sidebar">
                    <ul class="text-center">
                        <li>
                            <a href="logorg-main-screen.htm" class="logorg active">
                                <img src="images/Logorg.svg" alt="">
                                <p>Logorgs</p>
                            </a>
                        </li>
                        <li>
                            <a href="consignee-main-screen.htm" class="consignee">
                                <img src="images/Consignee 1.svg" alt="">
                                <p>Consignees</p>
                            </a>
                        </li>
                        <li>
                            <a href="vendor-main-screen.htm" class="vendors">
                                <img src="images/Vendor.svg" alt="">
                                <p>Vendors</p>
                            </a>
                        </li>
                        <li>
                            <a href="rate-matrix.htm" class="rate_matrix">
                                <img src="images/Rate Metrix.svg" alt="">
                                <p>Contracts</p>
                            </a>
                        </li>
                        <li>
                            <a href="master-material.htm" class="master_material">
                                <img src="images/Material master.svg" alt="">
                                <p>Materials</p>
                            </a>
                        </li>
                        <li>
                            <a href="bu-and-cc-main.htm" class="bu_cc">
                                <img src="images/BU CC.svg" alt="">
                                <p>BU and CC</p>
                            </a>
                        </li>
                        <li>
                            <a href="users.htm" class="users">
                                <img src="images/Users.svg" alt="">
                                <p>Users</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-11 col2">
            <div class="text-container">
                <div class="search_header">
                    <div class="col-xs-12 col-sm-4 col-md-6">
                        <form id="search">
                            <img src="images/search.png">
                            <input type="text" name="search" placeholder="Search here" ng-model="query" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search here'">
                        </form>
                    </div>
                    <div class="col-md-3 col-xs-6 col-lg-3">
                        <a href="#" class="btn">Export</a>
                    </div>
                    <div class="col-xs-6 col-sm-5 col-md-3 text-right"><a href="#" class="btn" data-toggle="modal" data-target="#bulk">Add New Consignee</a>
                        <div class="modal fade" id="bulk" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add New Consignee</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container text-center">
                                            <div class="col-md-12">
                                                <a href="#" class="add" data-toggle="modal" data-target="#add_consignee">Add Single Consignee</a>
                                            </div>
                                            <div class="col-md-12">
                                                <p class="or">OR</p>
                                            </div>
                                            <div class="col-md-12">
                                                <a href="#" class="add" data-toggle="modal" data-target="#bulkUpload">Upload Bulk Consignee</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal fade" id="bulkUpload" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Add New LogOrg</h4>
                                    </div>
                                    <div class="modal-body second">
                                        <div class="container">
                                            <a href="#" class="btn">Download Sample</a>
                                            <a href="#" class="btn btn-success" id="upload">Bulk Upload
                                           </a>
                                            <input type="file" id="file" style="display: none;">
                                        </div>
                                        <div class="col-md-12">
                                            <span class="upload-path"></span>
                                        </div>
                                        <div class="container" style="text-align: center;">
                                            <a href="#" class="btn" data-dismiss="modal" style="background: #42b02b;color: white;margin-top: 10px;">Add</a>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="modal fade" id="add_consignee" role="dialog">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <header>
                                        <h1>Add New Consignee</h1>
                                    </header>
                                    <div class="modal-body">
                                        <form>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Consignee Name</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>SAP ID</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone Number</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Street</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>

                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label>Delivery Type</label>
                                                    <select name="" id="" class="form-control">
                                                       <option value="">Select Delivery Type</option>
                                                   </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Pincode</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Region</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Manager Name</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Manager Email</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Manager Phone Number</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>

                                            </div>
                                            <div class="col-sm-12 text-center"><button type="button" class="btn">Add</button>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="content" when-scrolled="loadMore()">
                    <div class="container">
                        <div class="container" id="card" ng-repeat="element in data | filter:query | limitTo:orderToDisplay" ng-include="getTemplate(element)"></div>

                        <script type="text/ng-template" id="display">
                            <div class="row header">
                                <div class="col-md-3 col-xs-6" ng-cloak>
                                    {{element.company_name}}
                                </div>
                                <div class="col-md-3 hidden-xs" ng-cloak>Delivery Type : {{element.delivery_type}}</div>
                                <div class="col-md-3 col-xs-6" ng-cloak>Phone Number : {{element.office_phone}}</div>
                                <div class="col-md-2 col-xs-6" ng-cloak>SAPID : {{element.ref_id}}</div>
                                <div class="col-md-1 hidden-xs">
                                    <div class="dropdown">
                                        <a href="#" class="dropdown-toggle open_menu" data-toggle="dropdown"></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#" ng-click="editConsignee(element)">Edit</a></li>
                                            <li><a href="#">Delete</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                            <div class="row body">
                                <div class="col-md-4 col-xs-12">
                                    <span>Street</span>
                                    <p ng-cloak data-editable>
                                        {{element.street}}
                                    </p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>City</span>
                                    <p ng-cloak>{{element.city}}</p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>State</span>
                                    <p ng-cloak>{{element.state}}</p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>Pincode</span>
                                    <p ng-cloak>{{element.zipcode}}</p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>Country</span>
                                    <p ng-cloak>India</p>
                                </div>
                                <div class="col-md-2 col-xs-6">
                                    <span>Region</span>
                                    <p ng-cloak>{{element.region}}</p>
                                </div>
                                <div class="col-md-2 text-center anchor">
                                    <a href="javascript:void(0);" class="faq-links" data-toggle="collapse" data-target="#" style="color: #337ab7;">
                                        <i class="fa toggler fa-angle-right fa-2x"></i><i class="fa toggler fa-angle-down fa-2x" style="visibility: hidden;"></i>
                                    </a>
                                </div>

                            </div>
                            <hr class="hidden-lg text-center">
                            <div class="container collapse" id="gate_open" aria-expanded="true">
                                <div class="row" ng-repeat="uitem in element.user">
                                    <div class="col-md-2 col-xs-6">
                                        <span>Manager Name</span>
                                        <p ng-cloak>{{element.rep_name}}</p>
                                    </div>
                                    <div class="col-md-3 col-xs-6">
                                        <span>Manager Email Id</span>
                                        <p ng-cloak>{{element.rep_email}}</p>
                                    </div>
                                    <div class="col-md-3 col-xs-6">
                                        <span>Manager Phone Number</span>
                                        <p ng-cloak>{{element.rep_phone}}</p>
                                    </div>
                                </div>
                            </div>
                        </script>
                        <script type="text/ng-template" id="edit">



                            <div class="row header" style="padding: 0;padding-top: 10px;">
                                <div class="col-md-3 col-xs-6" ng-cloak>
                                    <input type="text" ng-model="selected.company_name" />
                                </div>

                                <div class="col-md-2 col-xs-6" ng-cloak>Delivery Type : <input type="text" ng-model="selected.delivery_type" /></div>
                                <div class="col-md-2 col-xs-6" ng-cloak>Phone Number : <input type="text" ng-model="selected.office_phone" /></div>
                                <div class="col-md-2 col-xs-6" ng-cloak>SAPID : <input type="text" ng-model="selected.ref_id" /></div>
                                <div class="col-md-3 col-lg-3">
                                    <button ng-click="saveConsignee($index)">Save</button>
                                    <button ng-click="reset()">Cancel</button>
                                </div>
                            </div>
                            <div class="row body">
                                <div class="col-md-4 col-xs-12">
                                    <span>Street</span>
                                    <p ng-cloak data-editable>
                                        <input type="text" ng-model="selected.address" /><br> <input type="text" ng-model="selected.street" />
                                    </p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>City</span>
                                    <p ng-cloak> <input type="text" ng-model="selected.city" /></p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>State</span>
                                    <p ng-cloak><input type="text" ng-model="selected.state" /></p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>Pincode</span>
                                    <p ng-cloak><input type="text" ng-model="selected.zipcode" /></p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>Country</span>
                                    <p ng-cloak><input type="text" ng-model="selected.country" /></p>
                                </div>
                                <div class="col-md-1 col-xs-6">
                                    <span>Region</span>
                                    <p ng-cloak><input type="text" ng-model="selected.region" /></p>
                                </div>
                                <div class="col-md-2 col-xs-6">
                                    <span>Delivery Type</span>
                                    <p ng-cloak><input type="text" ng-model="selected.gate_list[0].delivery_type" /></p>
                                </div>

                                <div class="col-sm-1">
                                    <a href="javascript:void(0);" class="faq-links" data-toggle="collapse" data-target="#gate_open{{list1[$index]}}">
                                        <i class="fa toggler fa-angle-right fa-2x"></i><i class="fa toggler fa-angle-down fa-2x" style="visibility: hidden;"></i>
                                    </a>
                                </div>


                            </div>
                            <hr class="hidden-lg text-center">
                            <div class="container collapse" id="gate_open{{list1[$index]}}" aria-expanded="true">
                                <div class="row" ng-repeat="uitem in selected.user">
                                    <div class="col-md-2 col-xs-6">
                                        <span>Manager Name</span>
                                        <p ng-cloak><input type="text" ng-model="uitem.name" /></p>
                                    </div>
                                    <div class="col-md-3 col-xs-6">
                                        <span>Manager Email Id</span>
                                        <p ng-cloak><input type="text" ng-model="uitem.email_id" /></p>
                                    </div>
                                    <div class="col-md-3 col-xs-6">
                                        <span>Manager Phone Number</span>
                                        <p ng-cloak><input type="text" ng-model="uitem.mobile_no" /></p>
                                    </div>
                                </div>
                                <div class="container logorgs" ng-repeat="gitem in selected.gate_list">
                                    <div class="container-fluid">
                                        <div class="col-md-2 first">
                                            <span>Gate Name</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.gate_number" /></p>
                                        </div>
                                        <div class="col-md-5">
                                            <span>Street</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.address" /></p>
                                        </div>
                                        <div class="col-md-1">
                                            <span>City</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.country" /></p>
                                        </div>
                                        <div class="col-md-1">
                                            <span>State</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.state" /></p>
                                        </div>
                                        <div class="col-md-1">
                                            <span>Pincode</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.pincode" /></p>
                                        </div>
                                        <div class="col-md-1">
                                            <span>Country</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.country" /></p>
                                        </div>
                                        <div class="col-md-1">
                                            <span>Region</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.region" /></p>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="col-md-2 first">
                                            <span>SAP ID</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.sap_id" /></p>
                                        </div>
                                        <div class="col-md-3">
                                            <span>Managed by</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.name" /></p>
                                        </div>
                                        <div class="col-md-2">
                                            <span>Mobile Number</span>
                                            <p ng-cloak><input type="text" ng-model="gitem.mobile_no" /></p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#menu_icon").click(function() {
            $("#myNavbar").animate({
                left: "0"
            }, 1000);
            $(".col1").css("right", "0px");
            $("#menu_icon").hide();
            $("#close_toggle").show();
        });
        $("#close_toggle").click(function() {
            $("#myNavbar").animate({
                left: "-200px"
            }, 1000);
            $(".navbar-toggle").css("right", "0px");
            $("#close_toggle").hide();
            $("#menu_icon").show();
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
